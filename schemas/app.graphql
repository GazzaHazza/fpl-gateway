# import PlayerData from "./players.graphql"
# import TeamData from "./teams.graphql"
type Query {
  players(
    perPage: Int!
    page: Int!
    sortOption: SortOption
    sortOrder: SortOrder
    filter: String
  ): [PlayerData]
  teams: [TeamData, Test]
}

type Test = {
  name: String
}
enum SortOrder {
  ASC
  DESC
}
